<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Home Page</title>
    <link rel="stylesheet" href="style-homePage.css" />
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="screen">
        <div id="screen-adjust">
            <div id="left-body">
                <div id="logo"><i class="fa-brands fa-twitter"></i></div>
                <div class="list-nav"><i class="fa-solid fa-house"></i><span>Home</span></div>
                <div class="list-nav"><i class="fa-solid fa-magnifying-glass"></i><span>Explore</span></div>
                <div class="list-nav"><i class="fa-regular fa-bell"></i><span>Notification</span></div>
                <div class="list-nav"><i class="fa-regular fa-envelope"></i><span>Message</span></div>
                <div class="list-nav"><i class="fa-regular fa-file-lines"></i><span>List</span></div>
                <div class="list-nav"><i class="fa-regular fa-bookmark"></i><span>Bookmarks</span></div>
                <div class="list-nav"><i class="fa-solid fa-check "></i><span>Verified</span></div>
                <div class="list-nav"><i class="fa-regular fa-user"></i><span>Profile</span></div>
                <div class="list-nav"><i class="fa-solid fa-ellipsis"></i><span>More</span></div>
                <button id="tweet-btn">Tweet</button>
                <div id="user">
                    <div class="user-pic">
                        <img src="https://pbs.twimg.com/profile_images/1670671127197384704/owSWh-Wd_bigger.jpg" />
                    </div>
                    <div id="user-d">
                        <p>Rocky Gomes</p>
                        <p>@rockygomeshere</p>
                    </div>
                    <div id="ellip"><i class="fa-solid fa-ellipsis"></i></div>
                </div>
            </div>
            <div id="middle-body">
                <div id="stickthem">
                    <div id="home">
                        <span>home</span>
                    </div>
                    <div id="for-following">
                        <div>
                            <div>For you</div>
                        </div>
                        <div>
                            <div>Following</div>
                        </div>
                    </div>
                </div>
                <div id="post-div">
                    <div id="align-inside-post-div">
                        <div id="user-post-pic">
                            <img src="https://pbs.twimg.com/profile_images/1670671127197384704/owSWh-Wd_bigger.jpg" />
                        </div>
                        <div id="input-icons">
                            <div id="every">Everyone <select></select></div>
                            <input id="post-input" placeholder="What is happening ?!" />
                            <div id="below-post-input"><i class="fa-solid fa-earth-americas"></i><span>Everyone can
                                    reply</span></div>
                        </div>
                    </div>
                    <div id="subit-user-post">
                        <div id="icon-within-post">
                            <i class="fa-solid fa-image"></i>
                            <i class="fa-solid fa-film"></i>
                            <i class="fa-solid fa-list-ol"></i>
                            <i class="fa-regular fa-face-smile"></i>
                            <i class="fa-solid fa-calendar"></i>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div id="btn-withing-post">
                            <button id="post-tweet-btn">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right-body">
                <div id="search">
                    <div id="inner-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input placeholder="Search Twitter"/>
                    </div>
                </div>
                <div id="get-verify">
                    <p>Get Verified</p>
                    <p>Subscribe to unlock new features.</p>
                    <button>Get Verified</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
