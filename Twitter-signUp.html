<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-Sign Up</title>
    <link rel="stylesheet" href="style-signUp.css">
</head>

<body>
    <div id="loginNsignup">
        <span>X</span>
        <div id="align-with-log">
            <div id="for-logo">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <h1>Join Twitter today</h1>
            <div class="sign-with-other">
                <div class="img">
                    <img src="small-google-logo.png">
                </div><span>SignUp with Google</span>
            </div>
            <div class="sign-with-other">
                <i class="fa-brands fa-apple"></i><span>SignUp with Google</span>
            </div>
            <div class="or">
                <div></div>
                <div>Or</div>
                <div></div>
            </div>
            <div class="sign-with-other-input">
                <input placeholder="Name" />
            </div>
            <div class="sign-with-other-input">
                <input placeholder="Email address" />
            </div>
            <div class="sign-with-other-input">
                <input placeholder="password" />
            </div>
            <div class="sign-with-other-input">
                <input placeholder="confirm password" />
            </div>
            <button id="nxt-btn">Create Account</button>
            <p id="agree">By signing up, you agree to the <a href="#">Terms of Service</a><br> and <a href="#">Privacy
                    Policy</a>, including <a>Cookie Use</a>.</p>
            <p id="alredy-AC">Have an account already?<a href="Twitter-logIn.html"> Log in</a></p>
        </div>
    </div>

</html>
